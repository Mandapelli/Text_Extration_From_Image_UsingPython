<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            color: #495057;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            white-space: pre-wrap;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #007bff;
            margin-top: 10px;
        }

        a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1><strong>{{ heading }}</strong></h1>
    <h2>Full Extracted Text:</h2>
    <p>{{ extracted_text }}</p>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>

    <!-- Form to submit the extracted text, heading, and summary -->
    <form action="{{ url_for('download_pdf') }}" method="POST">
        <input type="hidden" name="extracted_text" value="{{ extracted_text }}">
        <input type="hidden" name="heading" value="{{ heading }}">
        <input type="hidden" name="summary" value="{{ summary }}">
        <button type="submit">Download PDF</button>
    </form>

    <!-- Link to upload another image -->
    <a href="{{ url_for('index') }}">Upload another image</a>
</body>
</html>
